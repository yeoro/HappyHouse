# Server
server.servlet.context-path=/happyhouse
server.port=8080


# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# Mybatis
# mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.type-aliases-package=com.ssafy.happyhouse.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
